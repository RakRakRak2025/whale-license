<body>
  <!-- 메인 컨테이너: 좌측 폼, 우측 카드 -->
  <div class="main-container">

      <!-- (여기에 기존 HTML 그대로) -->
    </div>
    <!-- 면허증 미리보기 섹션 -->
    <div class="license-section">
      <!-- license-card, hologram, barcodeSvg, download-section 등 -->
      <!-- (여기에 기존 HTML 그대로) -->
      <svg id="barcodeSvg"></svg>
    </div>
  </div>

  <!-- 플로팅 버튼들 -->
  <div class="floating-buttons">
    <button class="float-btn coupon" onclick="showCoupon()">🎁</button>
    <button class="float-btn share" onclick="shareToSNS()">📱</button>
    <button class="float-btn admin" id="adminBtn" onclick="toggleAdmin()">⚙️</button>
  </div>

  <!-- 관리자 패널 -->
  <div class="admin-panel" id="adminPanel">
    <!-- admin-header, admin-content 등 -->
    <!-- (여기에 기존 HTML 그대로) -->
  </div>

  <!-- 쿠폰 모달 -->
  <!-- (기존 HTML 그대로) -->

  <!-- ─── 여기서부터 스크립트: 절대 HTML/CSS는 건드리지 마시고, 이 부분만 덮어쓰기 ─── -->
  <script>
    // 외부 라이브러리 로딩 후 실행
    let selectedAvatar = '🐋';
    let licenseNum = generateLicenseNumber();

    window.addEventListener('DOMContentLoaded', () => {
      updateLicense();
      generateBarcode();
      document.getElementById('issueDate').textContent = formatDate(new Date());
      document.getElementById('expiryDate').textContent = formatDate(getExpiryDate());
      // 관리자 버튼 노출
      if (new URLSearchParams(location.search).get('admin') === '1633') {
        document.getElementById('adminBtn').style.display = 'flex';
      }
    });

    function selectAvatar(avatar, el) {
      selectedAvatar = avatar;
      document.querySelectorAll('.avatar-option').forEach(o => o.classList.remove('selected'));
      el.classList.add('selected');
      updateLicense();
    }

    function updateLicense() {
      // 성명
      const name = document.getElementById('name').value.trim() || '-';
      document.getElementById('displayName').textContent = name;
      // 생년월일
      const birth = document.getElementById('birthdate').value;
      document.getElementById('displayBirth').textContent = birth ? formatDate(birth) : '-';
      // 고래종류
      const whale = document.getElementById('whaleType').value || '-';
      document.getElementById('displayWhale').textContent = whale;
      // 운전목적
      const exp = document.getElementById('experience').value || '-';
      document.getElementById('displayGrade').textContent = exp.split(' ')[0];
      // 아바타
      document.getElementById('avatarDisplay').textContent = selectedAvatar;
      // 면허번호
      document.getElementById('licenseNumber').textContent = licenseNum;
      // 바코드
      JsBarcode("#barcodeSvg", licenseNum, {
        format: "CODE128",
        width: 2,
        height: 40,
        displayValue: false
      });
    }

    function generateBarcode() {
      JsBarcode("#barcodeSvg", licenseNum, {
        format: "CODE128",
        width: 2,
        height: 40,
        displayValue: false
      });
    }

    function generateLicenseNumber() {
      const y = new Date().getFullYear();
      const r = Math.floor(Math.random() * 1e6).toString().padStart(6, '0');
      return `UW-${y}-${r}`;
    }

    function formatDate(d) {
      const dt = new Date(d);
      const mm = String(dt.getMonth()+1).padStart(2,'0');
      const dd = String(dt.getDate()).padStart(2,'0');
      return `${dt.getFullYear()}.${mm}.${dd}`;
    }

    function getExpiryDate() {
      const dt = new Date();
      return new Date(dt.getFullYear()+5, dt.getMonth(), dt.getDate());
    }

    function downloadLicense() {
      const card = document.querySelector('.license-card');
      html2canvas(card, { backgroundColor:'#ffffff', scale:2 }).then(canvas => {
        canvas.toBlob(blob => {
          const u = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = u;
          a.download = `울산고래면허증_${document.getElementById('displayName').textContent}_${licenseNum}.png`;
          a.click();
          URL.revokeObjectURL(u);
        });
      });
    }

    // 기존 showCoupon, shareToSNS, toggleService, scheduleStop, resetStats, exportData 등은 그대로 유지

    // 관리자 토글
    function toggleAdmin() {
      const panel = document.getElementById('adminPanel');
      if (panel.style.display === 'block') { panel.style.display = 'none'; return; }
      const pwd = prompt('관리자 비밀번호를 입력하세요:');
      if (pwd === '1633') panel.style.display = 'block';
      else alert('비밀번호가 틀렸습니다.');
    }
  </script>
