<!-- ───── 기능 스크립트 (입력 반영 + 바코드) ───── -->
<script>
let selectedAvatar='🐋';
let licenseNum   =generateLicenseNumber();

window.addEventListener('DOMContentLoaded',()=>{
  updateLicense();
  JsBarcode('#barcodeSvg',licenseNum,{format:'CODE128',width:2,height:40,displayValue:false});
  document.getElementById('issueDate').textContent  = formatDate(new Date());
  document.getElementById('expiryDate').textContent = formatDate(getExpiryDate());
  if(new URLSearchParams(location.search).get('admin')==='1633') document.getElementById('adminBtn').style.display='flex';
});

function selectAvatar(avatar,el){
  selectedAvatar=avatar;
  document.querySelectorAll('.avatar-option').forEach(o=>o.classList.remove('selected'));
  el.classList.add('selected');
  updateLicense();
}
function updateLicense(){
  const name=document.getElementById('name').value.trim()||'-';
  const birth=document.getElementById('birthdate').value;
  const whale=document.getElementById('whaleType').value||'-';
  const exp=document.getElementById('experience').value||'-';
  document.getElementById('displayName').textContent=name;
  document.getElementById('displayBirth').textContent=birth?formatDate(birth):'-';
  document.getElementById('displayWhale').textContent=whale;
  document.getElementById('displayGrade').textContent=exp.split(' ')[0];
  document.getElementById('avatarDisplay').textContent=selectedAvatar;
  document.getElementById('licenseNumber').textContent=licenseNum;
  JsBarcode('#barcodeSvg',licenseNum,{format:'CODE128',width:2,height:40,displayValue:false});
}
function generateLicenseNumber(){const y=new Date().getFullYear();const r=Math.floor(Math.random()*1e6).toString().padStart(6,'0');return`UW-${y}-${r}`;}
function formatDate(d){const dt=new Date(d);const m=String(dt.getMonth()+1).padStart(2,'0');const day=String(dt.getDate()).padStart(2,'0');return`${dt.getFullYear()}.${m}.${day}`;}
function getExpiryDate(){const dt=new Date();return new Date(dt.getFullYear()+5,dt.getMonth(),dt.getDate());}
function downloadLicense(){
  html2canvas(document.querySelector('.license-card'),{backgroundColor:'#fff',scale:2}).then(cv=>{
    cv.toBlob(b=>{const u=URL.createObjectURL(b);const a=document.createElement('a');a.href=u;a.download=`울산고래면허증_${document.getElementById('displayName').textContent}_${licenseNum}.png`;a.click();URL.revokeObjectURL(u);});
  });
}
function toggleAdmin(){const p=document.getElementById('adminPanel');if(p.style.display==='block'){p.style.display='none';return}if(prompt('관리자 비밀번호?')==='1633')p.style.display='block';else alert('틀렸습니다');}
</script>
