<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>울산 고래면허증</title>
  <!-- SEO + SNS 메타 태그 (생략) -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='.9em' font-size='90'>🐋</text></svg>">

  <!-- 외부 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    /* ─────────────────────────────────────────────
       기본 리셋 & 타이포
    ───────────────────────────────────────────── */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Pretendard',sans-serif;
      background:linear-gradient(135deg,#667eea,#764ba2);
      min-height:100vh;
      display:flex; align-items:center; justify-content:center;
      padding:20px;
    }

    /* ─────────────────────────────────────────────
       서비스 점검 배너 (항상 상단 고정 전체너비)
    ───────────────────────────────────────────── */
    .service-banner {
      display:none;
      position:fixed; top:0; left:0; right:0;
      background:#ff6b6b; color:white;
      text-align:center; padding:12px;
      z-index:999;
    }

    /* ─────────────────────────────────────────────
       레이아웃 컨테이너
    ───────────────────────────────────────────── */
    .main-container {
      display:flex; gap:30px;
      max-width:1200px; width:100%;
      justify-content:center; /* 가운데 정렬 */
      align-items:flex-start;
    }

    /* ─────────────────────────────────────────────
       입력 폼 섹션
    ───────────────────────────────────────────── */
    .form-section {
      flex:1; background:white; border-radius:20px;
      padding:30px; box-shadow:0 20px 40px rgba(0,0,0,0.1);
    }
    .form-header {
      text-align:center; margin-bottom:30px;
    }
    .form-header .whale-emoji {
      font-size:50px; margin-bottom:10px;
      animation:bounce 2s ease-in-out infinite;
    }
    @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

    .form-group { margin-bottom:20px; }
    .form-group label {
      display:block; font-weight:600; color:#555;
      margin-bottom:8px; font-size:14px;
    }
    .form-group input,
    .form-group select {
      width:100%; padding:12px; font-size:16px;
      border:2px solid #e0e0e0; border-radius:10px;
      transition:all .3s;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline:none; border-color:#667eea;
      box-shadow:0 0 0 3px rgba(102,126,234,0.1);
    }

    /* ─────────────────────────────────────────────
       아바타 선택 그리드
       ─ 항상 중앙 정렬
    ───────────────────────────────────────────── */
    .avatar-selection {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
      justify-items:center; /* 여기 */
      margin-top:10px;
    }
    .avatar-option {
      width:60px; height:60px;
      background:#f5f5f5; border:3px solid #e0e0e0;
      border-radius:50%; font-size:30px;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; transition:all .3s;
    }
    .avatar-option:hover { transform:scale(1.1); border-color:#667eea; }
    .avatar-option.selected {
      border-color:#667eea; background:#e6e9ff;
      box-shadow:0 0 0 3px rgba(102,126,234,0.2);
    }

    /* ─────────────────────────────────────────────
       면허증 카드 섹션
    ───────────────────────────────────────────── */
    .license-section {
      flex:1; perspective:1000px; position:relative;
    }
    .license-card {
      background:white; border-radius:20px;
      box-shadow:0 20px 60px rgba(0,0,0,0.2);
      overflow:hidden; transform:rotateY(-5deg);
      transition:transform .3s;
      margin:0 auto; /* 가운데 */
    }
    .license-card:hover { transform:rotateY(0deg); }

    .license-header {
      background:linear-gradient(135deg,#1e3c72,#2a5298);
      color:white; padding:25px; text-align:center; position:relative;
      overflow:hidden;
    }
    .license-header::before {
      content:''; position:absolute; top:0; left:0; right:0; bottom:0;
      background:linear-gradient(105deg,transparent 40%,rgba(255,255,255,0.1) 50%,transparent 60%);
      animation:shimmer 3s infinite;
    }
    .license-header::after {
      content:''; position:absolute; top:0; left:0; right:0; bottom:0;
      background-image:radial-gradient(circle at50%50%,transparent30%,rgba(255,255,255,0.02)70%,transparent71%);
      background-size:30px 30px; opacity:0.5;
    }
    @keyframes shimmer {0%{transform:translateX(-100%);}100%{transform:translateX(100%);} }
    .license-logo { font-size:40px; margin-bottom:10px; z-index:1; position:relative;
                    filter:drop-shadow(0 0 10px rgba(255,255,255,0.5));
                    animation:float 3s ease-in-out infinite; }
    @keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);} }
    .license-title { font-size:24px; font-weight:700; margin-bottom:8px;
                      text-shadow:0 0 20px rgba(255,255,255,0.5),0 2px 4px rgba(0,0,0,0.3); }
    .license-subtitle { font-size:13px; letter-spacing:3px; text-transform:uppercase;
                        opacity:.95; text-shadow:0 1px 2px rgba(0,0,0,0.2); }

    .license-body { padding:30px; }
    .license-info { display:flex; gap:25px; margin-bottom:25px; }
    .avatar-display {
      width:100px; height:100px; background:#f0f0f0; border-radius:15px;
      display:flex; align-items:center; justify-content:center;
      font-size:60px; box-shadow:0 4px 15px rgba(0,0,0,0.1);
      position:relative;
    }
    .avatar-display::after {
      content:'ULSAN'; position:absolute; bottom:5px; right:5px;
      font-size:10px; background:rgba(255,255,255,0.9);
      padding:2px 6px; border-radius:4px; color:#2a5298; font-weight:600;
    }
    .info-details { flex:1; }
    .info-row { display:flex; align-items:baseline; margin-bottom:12px; }
    .info-label { font-size:12px; color:#666; min-width:70px; font-weight:500; }
    .info-value { font-size:16px; color:#222; font-weight:600; flex:1; }
    .info-value.name { font-size:20px; color:#1e3c72; font-weight:700; }

    .additional-info {
      display:grid; grid-template-columns:repeat(2,1fr); gap:15px;
      padding:20px 0; border-top:1px solid #e0e0e0; border-bottom:1px solid #e0e0e0;
    }
    .info-item { background:#f8f9fa; padding:12px; border-radius:10px; text-align:center; }
    .info-item-label { font-size:11px; color:#666; margin-bottom:5px; }
    .info-item-value { font-size:14px; color:#2a5298; font-weight:700; }

    .license-number { text-align:center; margin-top:20px;
                       font-family:'Courier New',monospace; letter-spacing:2px;
                       font-size:18px; color:#1e3c72; font-weight:700; }

    /* JsBarcode SVG 위치 */
    #barcodeSvg { display:block; margin:15px auto; }

    .download-section {
      text-align:center; margin-top:20px;
    }
    .btn-download {
      display:block; margin:0 auto;
      background:linear-gradient(135deg,#667eea,#764ba2);
      color:white; padding:15px 40px; border:none; border-radius:30px;
      font-size:16px; font-weight:600; cursor:pointer;
      box-shadow:0 4px 15px rgba(102,126,234,0.3); transition:all .3s;
    }
    .btn-download:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(102,126,234,0.4); }

    /* ─────────────────────────────────────────────
       플로팅 버튼
    ───────────────────────────────────────────── */
    .floating-buttons {
      position:fixed; bottom:20px; right:20px;
      display:flex; flex-direction:column; gap:10px; z-index:100;
    }
    .float-btn {
      width:60px; height:60px; border-radius:50%;
      border:none; font-size:24px; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      box-shadow:0 4px 15px rgba(0,0,0,0.2); transition:all .3s;
    }
    .float-btn.coupon { background:linear-gradient(135deg,#f093fb,#f5576c); color:white; }
    .float-btn.share  { background:linear-gradient(135deg,#4facfe,#00f2fe); color:white; }
    .float-btn.admin  { background:#2c3e50; color:white; display:none; }

    /* ─────────────────────────────────────────────
       관리자 패널
    ───────────────────────────────────────────── */
    .admin-panel {
      display:none; position:fixed; top:0; right:0;
      width:320px; height:100vh; background:white;
      box-shadow:-5px 0 20px rgba(0,0,0,0.1);
      z-index:1000; overflow-y:auto;
      animation:slideIn .3s ease-out;
    }
    @keyframes slideIn { from{transform:translateX(100%);} to{transform:translateX(0);} }
    .admin-header {
      background:#2c3e50; color:white; padding:20px;
      display:flex; justify-content:space-between; align-items:center;
    }
    .admin-header h3 { font-size:18px; }
    .admin-header button { background:none; border:none; color:white; font-size:24px; cursor:pointer; }
    .admin-content { padding:20px; }
    .stat-card { background:#f8f9fa; padding:20px; border-radius:10px; margin-bottom:15px; }
    .stat-label { font-size:14px; color:#666; margin-bottom:5px; }
    .stat-value { font-size:32px; color:#2a5298; font-weight:700; }
    .admin-actions { margin-top:20px; }
    .admin-btn {
      width:100%; padding:12px; margin-bottom:10px; border:none;
      border-radius:8px; font-weight:600; cursor:pointer; transition:all .3s;
    }
    .admin-btn.danger { background:#dc3545; color:white; }
    .admin-btn.danger:hover { background:#c82333; }
    .admin-btn.success { background:#28a745; color:white; }
    .admin-btn.success:hover { background:#218838; }

    /* ─────────────────────────────────────────────
       쿠폰 모달, 미디어쿼리 (생략 동일)
    ───────────────────────────────────────────── */
    @media (max-width:480px){
      .main-container { flex-direction:column; padding:10px; }
      .avatar-selection { grid-template-columns:repeat(3,1fr); }
      .btn-download { width:100%; padding:12px; }
      .form-section, .license-section { width:100%; }
    }
  </style>
</head>

<body>

  <!-- 서비스 점검 배너 -->
  <div class="service-banner" id="serviceBanner">
    ⚠️ 서비스 점검 중: <span id="bannerMessage">일시적으로 발급이 중단되었습니다.</span>
  </div>

  <div class="main-container">

    <!-- 입력 폼 -->
    <div class="form-section">
      <div class="form-header">
        <div class="whale-emoji">🐋</div>
        <h1>울산 고래면허증 즉시발급</h1>
        <p style="color:#666;">정보를 입력하면 실시간으로 면허증이 생성됩니다</p>
      </div>
      <!-- name, birthdate, whaleType, experience, avatar-selection (12개) -->
      <!-- ... 그대로 ... -->
    </div>

    <!-- 실시간 면허증 미리보기 -->
    <div class="license-section">
      <div class="license-card">
        <div class="license-header">
          <div class="license-logo">🐋</div>
          <div class="license-title">울산광역시 고래면허증</div>
          <div class="license-subtitle">ULSAN WHALE LICENSE</div>
        </div>
        <div class="license-body">
          <!-- avatar-display, info-details, additional-info, license-number, barcode, hologram -->
          <!-- ... 그대로 ... -->
        </div>
      </div>
      <div class="download-section">
        <button class="btn-download" onclick="downloadLicense()">📥 면허증 다운로드</button>
      </div>
    </div>

  </div>

  <!-- 플로팅 버튼들 -->
  <div class="floating-buttons">
    <button class="float-btn coupon" onclick="showCoupon()" title="쿠폰 받기">🎁</button>
    <button class="float-btn share" onclick="shareToSNS()" title="SNS 공유">📱</button>
    <button class="float-btn admin" id="adminBtn" onclick="toggleAdmin()" title="관리자">⚙️</button>
  </div>

  <!-- 관리자 패널 -->
  <div class="admin-panel" id="adminPanel">
    <!-- header + content -->
    <!-- ... 그대로 ... -->
  </div>

  <!-- 쿠폰 모달 -->
  <!-- ... 그대로 ... -->

  <!-- 기존 기능 전체 자바스크립트 (html2canvas, JsBarcode 포함) -->
  <script>
    // 기존에 작성하신 모든 JS 코드를 이 자리에 그대로 붙여넣으세요.
  </script>

  <!-- 관리자 노출 제어 -->
  <script>
    const ADMIN_KEY = '1633';
    window.addEventListener('DOMContentLoaded', () => {
      const p = new URLSearchParams(location.search);
      if (p.get('admin') === ADMIN_KEY) {
        document.getElementById('adminBtn').style.display = 'flex';
      }
    });
    function toggleAdmin() {
      const panel = document.getElementById('adminPanel');
      if (panel.style.display==='block') {
        panel.style.display='none';
        return;
      }
      const pwd = prompt('관리자 비밀번호를 입력하세요:');
      if (pwd===ADMIN_KEY) panel.style.display='block';
      else alert('비밀번호가 틀렸습니다.');
    }
  </script>

</body>
</html>
