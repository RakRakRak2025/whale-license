<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>울산 고래면허증</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center; }
        .main-container { width: 100%; max-width: 1200px; display: flex; gap: 30px; align-items: start; }
        .form-section { flex: 1; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .form-header { text-align: center; margin-bottom: 30px; }
        .whale-emoji { font-size: 50px; margin-bottom: 10px; animation: bounce 2s ease-in-out infinite; }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; color: #555; margin-bottom: 8px; font-size: 14px; }
        input, select { width: 100%; padding: 12px; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 16px; transition: all 0.3s; }
        input:focus, select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .avatar-selection { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-top: 10px; }
        .avatar-option { width: 60px; height: 60px; border: 3px solid #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; transition: all 0.3s; background: #f5f5f5; }
        .avatar-option:hover { transform: scale(1.1); border-color: #667eea; }
        .avatar-option.selected { border-color: #667eea; background: #e6e9ff; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2); }
        .license-section { flex: 1; }
        .license-card { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); overflow: hidden; }
        .license-header { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 25px; text-align: center; }
        .license-logo { font-size: 40px; margin-bottom: 10px; }
        .license-title { font-size: 24px; font-weight: 700; margin-bottom: 8px; }
        .license-subtitle { font-size: 13px; opacity: 0.95; letter-spacing: 3px; }
        .license-body { padding: 30px; }
        .license-info { display: flex; gap: 25px; margin-bottom: 25px; }
        .avatar-display { width: 100px; height: 100px; background: #f0f0f0; border-radius: 15px; display: flex; align-items: center; justify-content: center; font-size: 60px; }
        .info-details { flex: 1; }
        .info-row { display: flex; margin-bottom: 12px; align-items: baseline; }
        .info-label { font-size: 12px; color: #666; min-width: 70px; font-weight: 500; }
        .info-value { font-size: 16px; color: #222; font-weight: 600; flex: 1; }
        .info-value.name { font-size: 20px; font-weight: 700; color: #1e3c72; }
        .license-number { text-align: center; margin-top: 20px; font-size: 18px; font-family: 'Courier New', monospace; letter-spacing: 2px; color: #1e3c72; font-weight: 700; }
        .btn-download { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 40px; border: none; border-radius: 30px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 20px; width: 100%; }
        @media (max-width: 768px) { .main-container { flex-direction: column; } }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="form-section">
            <div class="form-header">
                <div class="whale-emoji">🐋</div>
                <h1>울산 고래면허증 즉시발급</h1>
                <p style="color: #666;">정보를 입력하면 실시간으로 면허증이 생성됩니다</p>
            </div>
            
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" placeholder="홍길동">
            </div>
            
            <div class="form-group">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate">
            </div>
            
            <div class="form-group">
                <label for="whaleType">고래 종류</label>
                <select id="whaleType">
                    <option value="">선택하세요</option>
                    <option value="귀신고래">귀신고래</option>
                    <option value="혹등고래">혹등고래</option>
                    <option value="밍크고래">밍크고래</option>
                    <option value="범고래">범고래</option>
                    <option value="대왕고래">대왕고래</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="experience">고래 운전 목적</label>
                <select id="experience">
                    <option value="">선택하세요</option>
                    <option value="출퇴근용">출퇴근용 🏢</option>
                    <option value="폭주용">폭주용 🏁</option>
                    <option value="데이트용">데이트용 💕</option>
                    <option value="관광용">관광용 📸</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>고래 프로필 선택</label>
                <div class="avatar-selection">
                    <div class="avatar-option selected" data-emoji="🐋">🐋</div>
                    <div class="avatar-option" data-emoji="🐳">🐳</div>
                    <div class="avatar-option" data-emoji="🐬">🐬</div>
                    <div class="avatar-option" data-emoji="🦈">🦈</div>
                    <div class="avatar-option" data-emoji="🌊">🌊</div>
                    <div class="avatar-option" data-emoji="💙">💙</div>
                    <div class="avatar-option" data-emoji="✨">✨</div>
                    <div class="avatar-option" data-emoji="🌙">🌙</div>
                </div>
            </div>
        </div>
        
        <div class="license-section">
            <div class="license-card">
                <div class="license-header">
                    <div class="license-logo">🐋</div>
                    <div class="license-title">울산광역시 고래면허증</div>
                    <div class="license-subtitle">ULSAN WHALE LICENSE</div>
                </div>
                
                <div class="license-body">
                    <div class="license-info">
                        <div class="avatar-display" id="avatarDisplay">🐋</div>
                        <div class="info-details">
                            <div class="info-row">
                                <span class="info-label">성명</span>
                                <span class="info-value name" id="displayName">-</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">생년월일</span>
                                <span class="info-value" id="displayBirth">-</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">고래종류</span>
                                <span class="info-value" id="displayWhale">-</span>
                            </div>
                            <div class="info-row">
                                <span class="info-label">운전목적</span>
                                <span class="info-value" id="displayGrade">-</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="license-number" id="licenseNumber">UW-2025-000000</div>
                    
                    <button class="btn-download" onclick="downloadLicense()">📥 면허증 다운로드</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedAvatar = '🐋';
        
        // 실시간 업데이트 이벤트
        document.getElementById('name').addEventListener('input', updateLicense);
        document.getElementById('birthdate').addEventListener('change', updateLicense);
        document.getElementById('whaleType').addEventListener('change', updateLicense);
        document.getElementById('experience').addEventListener('change', updateLicense);
        
        // 아바타 선택 이벤트
        document.querySelectorAll('.avatar-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.avatar-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedAvatar = this.getAttribute('data-emoji');
                updateLicense();
            });
        });
        
        // 실시간 업데이트 함수
        function updateLicense() {
            document.getElementById('displayName').textContent = document.getElementById('name').value || '-';
            document.getElementById('displayBirth').textContent = document.getElementById('birthdate').value || '-';
            document.getElementById('displayWhale').textContent = document.getElementById('whaleType').value || '-';
            document.getElementById('displayGrade').textContent = document.getElementById('experience').value || '-';
            document.getElementById('avatarDisplay').textContent = selectedAvatar;
        }
        
        // 다운로드 기능
        function downloadLicense() {
            alert('🐋 고래면허증 다운로드 기능입니다!');
        }
        
        // 페이지 로드시 초기화
        window.addEventListener('load', function() {
            updateLicense();
            console.log('페이지 로드 완료 - 모든 기능 작동 준비!');
        });
    </script>
</body>
</html>
