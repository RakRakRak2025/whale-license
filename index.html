<!DOCTYPE html>
<html lang="ko">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh; padding: 20px; display: flex; align-items: center; justify-content: center;

        .container { width: 100%; max-width: 1200px; display: flex; gap: 30px; align-items: start; }
        .form { flex: 1; background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #333; font-size: 24px; margin-bottom: 10px; }
        .whale { font-size: 50px; margin-bottom: 10px; animation: bounce 2s infinite; }

        .group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; color: #555; margin-bottom: 8px; font-size: 14px; }

        .avatars { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 10px; max-height: 300px; overflow-y: auto; }
        .avatar { width: 50px; height: 50px; border: 3px solid #e0e0e0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; cursor: pointer; transition: all 0.3s; background: #f5f5f5; }
        .avatar:hover { transform: scale(1.1); border-color: #667eea; }
        .avatar.selected { border-color: #667eea; background: #e6e9ff; }
        .license { flex: 1; display: flex; flex-direction: column; align-items: center; }
        .card { background: white; border-radius: 15px; box-shadow: 0 15px 40px rgba(0,0,0,0.15); overflow: hidden; width: 320px; min-height: 450px; }
        .card-header { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); color: white; padding: 15px; text-align: center; height: 80px; display: flex; flex-direction: column; justify-content: center; }
        .card-body { padding: 20px; }
        .info { display: flex; gap: 15px; margin-bottom: 15px; }
        .photo { width: 60px; height: 60px; background: #f0f0f0; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 35px; }
        .details { flex: 1; }
        .row { display: flex; margin-bottom: 6px; }
        .label { font-size: 10px; color: #666; min-width: 45px; }
        .value { font-size: 12px; color: #222; font-weight: 600; flex: 1; }
        .name { font-size: 14px; font-weight: 700; color: #1e3c72; }
        .extra { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; padding: 12px 0; border-top: 1px solid #e0e0e0; margin: 10px 0; }
        .item { text-align: center; background: #f8f9fa; padding: 8px 4px; border-radius: 6px; }
        .item-label { font-size: 8px; color: #666; }
        .item-value { font-size: 10px; font-weight: 700; color: #2a5298; }
        .number { text-align: center; margin: 10px 0; font-size: 14px; font-family: monospace; color: #1e3c72; font-weight: 700; }
        .barcode { height: 30px; display: flex; justify-content: center; gap: 1px; margin: 10px 0; }
        .bar { width: 2px; background: #000; height: 100%; }
        .download { margin-top: 30px; width: 100%; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 12px 25px; border: none; border-radius: 25px; font-size: 14px; font-weight: 600; cursor: pointer; width: 100%; margin-bottom: 10px; }
        .btn:hover { transform: translateY(-2px); }
        @media (max-width: 768px) { .container { flex-direction: column; } .form, .license { width: 100%; max-width: 400px; } .card { width: 100%; } }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        let avatar = '🐋';
        let num = 'UW-' + new Date().getFullYear() + '-' + Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
        
        window.onload = function() {
            update();
            let today = new Date();
            document.getElementById('dIssue').textContent = formatDate(today);
            document.getElementById('dExpiry').textContent = formatDate(new Date(today.getFullYear() + 5, today.getMonth(), today.getDate()));
            document.getElementById('dNumber').textContent = num;
        };
        
        function pick(av, el) {
            avatar = av;
            document.querySelectorAll('.avatar').forEach(a => a.classList.remove('selected'));
            el.classList.add('selected');
            update();
        }
        
        function update() {
            document.getElementById('dName').textContent = document.getElementById('name').value || '-';
            document.getElementById('dBirth').textContent = document.getElementById('birth').value ? formatDate(document.getElementById('birth').value) : '-';
            document.getElementById('dWhale').textContent = document.getElementById('whale').value || '-';
            document.getElementById('dPurpose').textContent = (document.getElementById('purpose').value || '-').split(' ')[0];
            document.getElementById('photo').textContent = avatar;
        }
        
        function formatDate(date) {
            let d = new Date(date);
            return d.getFullYear() + '.' + String(d.getMonth() + 1).padStart(2, '0') + '.' + String(d.getDate()).padStart(2, '0');
        }
        
        function down() {
            html2canvas(document.querySelector('.card'), {
                backgroundColor: '#ffffff',
                scale: 2,
                logging: false,
                useCORS: true
            }).then(canvas => {
                let link = document.createElement('a');
                link.download = '울산고래면허증_' + (document.getElementById('name').value || '무명') + '.png';
                link.href = canvas.toDataURL();
                link.click();
                alert('🐋 고래면허증 다운로드 완료!');
            });
        }
    </script>
