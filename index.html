<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>울산 고래면허증</title>
  <!-- SEO & SNS Meta -->
  <meta name="description" content="울산 고래면허증을 디지털로!" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='.9em' font-size='90'>🐋</text></svg>">

  <!-- 외부 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: 'Pretendard', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex; align-items: center; justify-content: center;
      padding: 20px;
    }

    /* 레이아웃 컨테이너 */
    .main-container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      gap: 30px;
      justify-content: center;
      align-items: flex-start;
      /* margin-top removed */
    }

    /* 입력 폼 */
    .form-section {
      flex: 1;
      background: white;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
    }
    .form-header { text-align: center; margin-bottom: 30px; }
    .whale-emoji { font-size: 50px; animation: bounce 2s ease-in-out infinite; margin-bottom: 10px; }
    @keyframes bounce { 0%,100% { transform: translateY(0);} 50% { transform: translateY(-10px);} }

    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: 600; color: #555; margin-bottom: 8px; }
    input, select {
      width: 100%; padding: 12px; font-size: 16px;
      border: 2px solid #e0e0e0; border-radius: 10px;
      transition: all 0.3s;
    }
    input:focus, select:focus {
      outline: none; border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
    }

    /* 아바타 그리드 */
    .avatar-selection {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      justify-items: center;
      margin-top: 10px;
    }
    .avatar-option {
      width: 60px; height: 60px;
      background: #f5f5f5;
      border: 3px solid #e0e0e0;
      border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      font-size: 30px; cursor: pointer; transition: all 0.3s;
    }
    .avatar-option:hover { transform: scale(1.1); border-color: #667eea; }
    .avatar-option.selected { border-color: #667eea; background: #e6e9ff; box-shadow: 0 0 0 3px rgba(102,126,234,0.2); }

    /* 면허증 카드 */
    .license-section { flex:1; perspective: 1000px; }
    .license-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      transform: rotateY(-5deg);
      transition: transform 0.3s;
      margin: 0 auto;
      max-width: 400px;
    }
    .license-card:hover { transform: rotateY(0deg); }

    .license-header {
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      color: white; text-align: center; padding: 25px; position: relative;
      overflow: hidden;
    }
    .license-header::before {
      content: '';
      position: absolute; top:0; left:0; right:0; bottom:0;
      background: linear-gradient(105deg, transparent 40%, rgba(255,255,255,0.1) 50%, transparent 60%);
      animation: shimmer 3s infinite;
    }
    @keyframes shimmer {0%{transform:translateX(-100%);}100%{transform:translateX(100%);} }
    .license-logo { font-size: 40px; margin-bottom:10px; animation: float 3s ease-in-out infinite; }
    @keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);} }
    .license-title { font-size:24px; font-weight:700; margin-bottom:8px; text-shadow:0 0 20px rgba(255,255,255,0.5),0 2px 4px rgba(0,0,0,0.3);}  
    .license-subtitle { font-size:13px; opacity:0.95; letter-spacing:3px; text-transform: uppercase; text-shadow:0 1px 2px rgba(0,0,0,0.2); }

    .license-body { padding:30px; }
    .license-info { display:flex; gap:25px; margin-bottom:25px; }
    .avatar-display { width:100px; height:100px; background:#f0f0f0; border-radius:15px; display:flex; align-items:center; justify-content:center; font-size:60px; box-shadow:0 4px 15px rgba(0,0,0,0.1); position:relative; }
    .avatar-display::after { content:'ULSAN'; position:absolute; bottom:5px; right:5px; font-size:10px; background:rgba(255,255,255,0.9); padding:2px 6px; border-radius:4px; color:#2a5298; font-weight:600; }
    .info-details { flex:1; }
    .info-row { display:flex; align-items:baseline; margin-bottom:12px; }
    .info-label { font-size:12px; color:#666; min-width:70px; font-weight:500; }
    .info-value { font-size:16px; color:#222; font-weight:600; flex:1; }
    .info-value.name { font-size:20px; color:#1e3c72; font-weight:700; }

    .additional-info { display:grid; grid-template-columns:repeat(2,1fr); gap:15px; padding:20px 0; border-top:1px solid #e0e0e0; border-bottom:1px solid #e0e0e0; }
    .info-item { background:#f8f9fa; padding:12px; border-radius:10px; text-align:center; }
    .info-item-label { font-size:11px; color:#666; margin-bottom:5px; }
    .info-item-value { font-size:14px; color:#2a5298; font-weight:700; }

    .license-number { text-align:center; font-family:'Courier New',monospace; letter-spacing:2px; font-size:18px; color:#1e3c72; font-weight:700; margin-top:20px; }
    #barcodeSvg { display:block; margin:15px auto; }

    .download-section { text-align:center; margin-top:20px; }
    .btn-download { display:inline-block; background: linear-gradient(135deg,#667eea,#764ba2); color:white; padding:15px 40px; border:none; border-radius:30px; font-size:16px; font-weight:600; cursor:pointer; box-shadow:0 4px 15px rgba(102,126,234,0.3); transition:all 0.3s; }
    .btn-download:hover { transform:translateY(-2px); box-shadow:0 6px 20px rgba(102,126,234,0.4); }

    .floating-buttons { position:fixed; bottom:20px; right:20px; display:flex; flex-direction:column; gap:10px; z-index:1000; }
    .float-btn { width:60px; height:60px; border-radius:50%; border:none; font-size:24px; cursor:pointer; display:flex; align-items:center; justify-content:center; box-shadow:0 4px 15px rgba(0,0,0,0.2); transition:all 0.3s; }
    .float-btn.coupon { background:linear-gradient(135deg,#f093fb,#f5576c); color:white; }
    .float-btn.share  { background:linear-gradient(135deg,#4facfe,#00f2fe); color:white; }
    .float-btn.admin  { background:#2c3e50; color:white; display:none; }

    .admin-panel { display:none; position:fixed; top:0; right:0; width:320px; height:100vh; background:white; box-shadow:-5px 0 20px rgba(0,0,0,0.1); z-index:1001; overflow-y:auto; animation:slideIn 0.3s ease-out; }
    @keyframes slideIn { from{transform:translateX(100%);} to{transform:translateX(0);} }
    .admin-header { background:#2c3e50; color:white; padding:20px; display:flex; justify-content:space-between; align-items:center; }
    .admin-header h3 { font-size:18px; margin:0; }
    .admin-header button { background:none; border:none; color:white; font-size:24px; cursor:pointer; }
    .admin-content { padding:20px; }
    .stat-card { background:#f8f9fa; padding:20px; border-radius:10px; margin-bottom:15px; }
    .stat-label { font-size:14px; color:#666; margin-bottom:5px; }
    .stat-value { font-size:32px; font-weight:700; color:#2a5298; }
    .admin-actions { margin-top:20px; }
    .admin-btn { width:100%; padding:12px; margin-bottom:10px; border:none; border-radius:8px; font-weight:600; cursor:pointer; transition:all 0.3s; }
    .admin-btn.danger { background:#dc3545; color:white; }
    .admin-btn.danger:hover { background:#c82333; }
    .admin-btn.success { background:#28a745; color:white; }
    .admin-btn.success:hover { background:#218838; }

    @media (max-width: 600px) {
      .main-container { flex-direction:column; }
      .avatar-selection { grid-template-columns:repeat(3,1fr); }
      .btn-download { width:100%; }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <!-- 입력 폼 -->
    <div class="form-section">
      <div class="form-header">
        <div class="whale-emoji">🐋</div>
        <h1>울산 고래면허증 즉시발급</h1>
        <p style="color:#666;">정보를 입력하면 실시간으로 면허증이 생성됩니다</p>
      </div>
      <!-- form inputs -->
      <div class="form-group"><label for="name">이름</label><input id="name" type="text" placeholder="홍길동" oninput="updateLicense()"></div>
      <div class="form-group"><label for="birthdate">생년월일</label><input id="birthdate" type="date" onchange="updateLicense()"></div>
      <div class="form-group"><label for="whaleType">고래 종류</label><select id="whaleType" onchange="updateLicense()"><option value="">선택하세요</option><option>귀신고래</option><option>혹등고래</option><option>밍크고래</option><option>범고래</option><option>대왕고래</option></select></div>
      <div class="form-group"><label for="experience">고래 운전 목적</label><select id="experience" onchange="updateLicense()"><option value="">선택하세요</option><option>출퇴근용 🏢</option><option>폭주용 🏁</option><option>데이트용 💕</option><option>관광용 📸</option><option>배달용 🛵</option><option>주차전문 🅿️</option><option>초보운전 🔰</option><option>프로레이서 🏆</option><option>일요일운전 😴</option><option>바다횡단 🌊</option></select></div>
      <div class="form-group"><label>고래 프로필 선택</label><div class="avatar-selection">
        <div class="avatar-option selected" onclick="selectAvatar('🐋',this)">🐋</div>
        <div class="avatar-option" onclick="selectAvatar('🐳',this)">🐳</div>
        <div class="avatar-option" onclick="selectAvatar('🐬',this)">🐬</div>
        <div class="avatar-option" onclick="selectAvatar('🦈',this)">🦈</div>
        <div class="avatar-option" onclick="selectAvatar('🌊',this)">🌊</div>
        <div class="avatar-option" onclick="selectAvatar('💙',this)">💙</div>
        <div class="avatar-option" onclick="selectAvatar('✨',this)">✨</div>
        <div class="avatar-option" onclick="selectAvatar('🌙',this)">🌙</div>
        <div class="avatar-option" onclick="selectAvatar('🔥',this)">🔥</div>
        <div class="avatar-option" onclick="selectAvatar('🏁',this)">🏁</div>
        <div class="avatar-option" onclick="selectAvatar('🎸',this)">🎸</div>
        <div class="avatar-option" onclick="selectAvatar('🚀',this)">🚀</div>
      </div></div>
    </div>

    <!-- 면허증 미리보기 -->
    <div class="license-section">
      <div class="license-card">
        <div class="license-header">
          <div class="license-logo">🐋</div>
          <div class="license-title">울산광역시 고래면허증</div>
          <div class="license-subtitle">ULSAN WHALE LICENSE</div>
        </div>
        <div class="license-body">
          <div class="license-info">
            <div class="avatar-display" id="avatarDisplay">🐋</div>
            <div class="info-details">
              <div class="info-row"><span class="info-label">성명</span><span class="info-value name" id="displayName">-</span></div>
              <div class="info-row"><span class="info-label">생년월일</span><span class="info-value" id="displayBirth">-</span></div>
              <div class="info-row"><span class="info-label">고래종류</span><span class="info-value" id="displayWhale">-</span></div>
              <div class="info-row"><span class="info-label">운전목적</span><span class="info-value" id="displayGrade">-</span></div>
            </div>
          </div>
          <div class="additional-info">
            <div class="info-item"><div class="info-item-label">발급일자</div><div class="info-item-value" id="issueDate">-</div></div>
            <div class="info-item"><div class="info-item-label">유효기간</div><div class="info-item-value" id="expiryDate">-</div></div>
            <div class="info-item"><div class="info-item-label">발급기관</div><div class="info-item-value">울산광역시</div></div>
            <div class="info-item"><div class="info-item-label">용도</div><div class="info-item-value">고래 관찰</div></div>
          </div>
          <div class="license-number" id="licenseNumber">UW-2024-000000</div>
          <svg id="barcodeSvg"></svg>
          <div class="hologram"></div>
        </div>
      </div>
      <div class="download-section"><button class="btn-download" onclick="downloadLicense()">📥 면허증 다운로드</button></div>
    </div>
  </div>

  <!-- 플로팅 버튼들 -->
  <div class="floating-buttons">
    <button class="float-btn coupon" onclick="showCoupon()">🎁</button>
    <button class="float-btn share" onclick="shareToSNS()">📱</button>
    <button class="float-btn admin" id="adminBtn" onclick="toggleAdmin()">⚙️</button>
  </div>

  <!-- 관리자 패널 -->
  <div class="admin-panel" id="adminPanel">
    <div class="admin-header"><h3 class="admin-title">🐋 관리자 모드</h3><button class="close-admin" onclick="toggleAdmin()">×</button></div>
    <div class="admin-content">
      <div class="stat-card"><div class="stat-label">오늘 발급 수</div><div class="stat-value" id="todayCount">0</div></div>
      <div class="stat-card"><div class="stat-label">전체 발급 수</div><div class="stat-value" id="totalCount">0</div></div>
      <div class="stat-card"><div class="stat-label">인기 고래</div><div class="stat-value" id="popularWhale">-</div></div>
      <div class="admin-actions">
        <button class="admin-btn danger" onclick="toggleService()">🚫 발급 중지/재개</button>
        <button class="admin-btn success" onclick="scheduleStop()">⏰ 중지 예약</button>
        <button class="admin-btn" onclick="resetStats()">🔄 통계 초기화</button>
        <button class="admin-btn" onclick="exportData()">📊 데이터 내보내기</button>
      </div>
    </div>
  </div>

  <!-- 기존 JS (html2canvas, JsBarcode, 기능별 스크립트) -->
  <script>
    // TODO: 기존 모든 JS 코드를 여기에 붙여넣으세요.
  </script>

  <!-- 관리자 노출 제어 -->
  <script>
    const ADMIN_KEY = '1633';
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(location.search);
      if (params.get('admin') === ADMIN_KEY) {
        document.getElementById('adminBtn').style.display = 'flex';
      }
    });
    function toggleAdmin() {
      const panel = document.getElementById('adminPanel');
      if (panel.style.display === 'block') { panel.style.display = 'none'; return; }
      const pwd = prompt('관리자 비밀번호를 입력하세요:');
      if (pwd === ADMIN_KEY) panel.style.display = 'block'; else alert('비밀번호가 틀렸습니다.');
    }
  </script>
</body>
</html>
