<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>울산 고래면허증</title>
  <meta name="description" content="울산의 명물 고래면허증을 디지털로! 지금 바로 발급받고 고래패스 혜택도 받아보세요.">
  <meta property="og:title" content="🐋 울산 고래면허증">
  <meta property="og:description" content="나만의 특별한 고래면허증을 무료 발급·다운로드하세요!">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'><text y='.9em' font-size='90'>🐋</text></svg>">

  <!-- 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <style>
    /* ───────────────────────────────────────
       전체 CSS (기존 스타일 + 모바일 최적화)
    ─────────────────────────────────────── */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Pretendard',-apple-system,BlinkMacSystemFont,sans-serif;
      background:linear-gradient(135deg,#667eea,#764ba2);
      min-height:100vh; padding:20px;
      display:flex; align-items:center; justify-content:center;
    }
    .main-container {
      display:flex; gap:30px;
      max-width:1200px; width:100%;
    }
    .form-section, .license-section {
      background:white; border-radius:20px;
      box-shadow:0 20px 40px rgba(0,0,0,0.1);
    }
    .form-section { flex:1; padding:30px; }
    .license-section { flex:1; perspective:1000px; position:relative; }

    .form-header { text-align:center; margin-bottom:30px; }
    .form-header .whale-emoji {
      font-size:50px; animation:bounce 2s infinite;
    }
    @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-10px);}}

    .form-group { margin-bottom:20px; }
    .form-group label {
      display:block; font-weight:600; color:#555;
      margin-bottom:8px; font-size:14px;
    }
    .form-group input,
    .form-group select {
      width:100%; padding:12px; font-size:16px;
      border:2px solid #e0e0e0; border-radius:10px;
      transition:all .3s;
    }
    .form-group input:focus,
    .form-group select:focus {
      outline:none; border-color:#667eea;
      box-shadow:0 0 0 3px rgba(102,126,234,0.1);
    }

    .avatar-selection {
      display:grid; grid-template-columns:repeat(4,1fr);
      gap:10px; margin-top:10px;
    }
    .avatar-option {
      width:60px; height:60px; font-size:30px;
      background:#f5f5f5; border:3px solid #e0e0e0;
      border-radius:50%; cursor:pointer;
      display:flex; align-items:center; justify-content:center;
      transition:all .3s;
    }
    .avatar-option:hover {
      transform:scale(1.1); border-color:#667eea;
    }
    .avatar-option.selected {
      background:#e6e9ff; border-color:#667eea;
      box-shadow:0 0 0 3px rgba(102,126,234,0.2);
    }

    .license-card {
      background:white; border-radius:20px;
      box-shadow:0 20px 60px rgba(0,0,0,0.2);
      overflow:hidden; transform:rotateY(-5deg);
      transition:transform .3s;
    }
    .license-card:hover { transform:rotateY(0deg); }

    .license-header {
      position:relative; padding:25px; text-align:center;
      background:linear-gradient(135deg,#1e3c72,#2a5298);
      color:white;
      overflow:hidden;
    }
    .license-header::before {
      content:''; position:absolute; top:0; left:0; right:0; bottom:0;
      background:linear-gradient(105deg,transparent 40%,rgba(255,255,255,0.1) 50%,transparent 60%);
      animation:shimmer 3s infinite;
    }
    .license-header::after {
      content:''; position:absolute; top:0; left:0; right:0; bottom:0;
      background-image:radial-gradient(circle at50%50%,transparent30%,rgba(255,255,255,0.02)70%,transparent71%);
      background-size:30px 30px; opacity:0.5;
    }
    @keyframes shimmer {0%{transform:translateX(-100%);}100%{transform:translateX(100%);} }
    .license-logo {
      font-size:40px; margin-bottom:10px; position:relative; z-index:1;
      filter:drop-shadow(0 0 10px rgba(255,255,255,0.5));
      animation:float 3s ease-in-out infinite;
    }
    @keyframes float {0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);} }
    .license-title {
      font-size:24px; font-weight:700; margin-bottom:8px;
      text-shadow:0 0 20px rgba(255,255,255,0.5),0 2px 4px rgba(0,0,0,0.3);
      z-index:1; position:relative;
    }
    .license-subtitle {
      font-size:13px; letter-spacing:3px; text-transform:uppercase;
      opacity:0.95; z-index:1; position:relative;
      text-shadow:0 1px 2px rgba(0,0,0,0.2);
    }

    .license-body { padding:30px; }
    .license-info { display:flex; gap:25px; margin-bottom:25px; }
    .avatar-display {
      width:100px; height:100px; background:#f0f0f0;
      border-radius:15px; font-size:60px;
      display:flex; align-items:center; justify-content:center;
      position:relative; box-shadow:0 4px 15px rgba(0,0,0,0.1);
    }
    .avatar-display::after {
      content:'ULSAN'; position:absolute; bottom:5px; right:5px;
      font-size:10px; background:rgba(255,255,255,0.9);
      padding:2px 6px; border-radius:4px; color:#2a5298;
      font-weight:600;
    }
    .info-details { flex:1; }
    .info-row { display:flex; align-items:baseline; margin-bottom:12px; }
    .info-label { font-size:12px; color:#666; min-width:70px; font-weight:500; }
    .info-value { font-size:16px; color:#222; font-weight:600; flex:1; }
    .info-value.name { font-size:20px; color:#1e3c72; font-weight:700; }

    .additional-info {
      display:grid; grid-template-columns:repeat(2,1fr);
      gap:15px; padding:20px 0;
      border-top:1px solid #e0e0e0; border-bottom:1px solid #e0e0e0;
    }
    .info-item { text-align:center; background:#f8f9fa; padding:12px; border-radius:10px; }
    .info-item-label { font-size:11px; color:#666; margin-bottom:5px; }
    .info-item-value { font-size:14px; color:#2a5298; font-weight:700; }

    .license-number {
      text-align:center; font-family:'Courier New',monospace;
      letter-spacing:2px; font-size:18px; color:#1e3c72;
      font-weight:700; margin-top:20px;
    }

    /* JsBarcode 삽입용 SVG */
    #barcodeSvg { display:block; margin:15px auto; }

    .download-section { text-align:center; margin-top:20px; }
    .btn-download {
      background:linear-gradient(135deg,#667eea,#764ba2);
      color:white; padding:15px 40px; border:none; border-radius:30px;
      font-size:16px; font-weight:600; cursor:pointer;
      transition:all .3s; box-shadow:0 4px 15px rgba(102,126,234,0.3);
    }
    .btn-download:hover {
      transform:translateY(-2px); box-shadow:0 6px 20px rgba(102,126,234,0.4);
    }

    /* 플로팅 버튼 */
    .floating-buttons {
      position:fixed; bottom:20px; right:20px;
      display:flex; flex-direction:column; gap:10px; z-index:100;
    }
    .float-btn {
      width:60px; height:60px; border-radius:50%;
      border:none; font-size:24px; cursor:pointer;
      box-shadow:0 4px 15px rgba(0,0,0,0.2);
      display:flex; align-items:center; justify-content:center;
    }
    .float-btn.share { background:linear-gradient(135deg,#4facfe,#00f2fe); color:white; }
    .float-btn.admin { background:#2c3e50; color:white; display:none; }

    /* 관리자 패널 */
    .admin-panel {
      position:fixed; top:0; right:0; width:320px; height:100vh;
      background:white; box-shadow:-5px 0 20px rgba(0,0,0,0.1);
      overflow-y:auto; z-index:1000; display:none;
    }
    .admin-header {
      display:flex; justify-content:space-between; align-items:center;
      padding:20px; background:#2c3e50; color:white;
    }
    .admin-header h3 { font-size:18px; }
    .admin-header button {
      background:none; border:none; color:white; font-size:24px; cursor:pointer;
    }
    .admin-content { padding:20px; }
    .stat-card { background:#f8f9fa; padding:20px; border-radius:10px; margin-bottom:15px; }
    .stat-label { font-size:14px; color:#666; margin-bottom:5px; }
    .stat-value { font-size:32px; font-weight:700; color:#2a5298; }
    .admin-btn {
      width:100%; padding:12px; margin-bottom:10px;
      border:none; border-radius:8px; font-weight:600; cursor:pointer;
      transition:all .3s;
    }
    .admin-btn.reset { background:#ffc107; color:#212529; }
    .admin-btn.reset:hover { background:#e0a800; }

    @media(max-width:480px){
      .main-container { flex-direction:column; padding:10px; }
      .avatar-selection { grid-template-columns:repeat(3,1fr); }
      .btn-download { width:100%; padding:12px; }
    }
  </style>
</head>
<body>

  <div class="main-container">

    <!-- 입력 폼 -->
    <div class="form-section">
      <div class="form-header">
        <div class="whale-emoji">🐋</div>
        <h1>울산 고래면허증 즉시발급</h1>
        <p style="color:#666;">정보를 입력하면 실시간으로 면허증이 생성됩니다</p>
      </div>

      <div class="form-group">
        <label for="name">이름</label>
        <input type="text" id="name" placeholder="홍길동" oninput="updateLicense()">
      </div>

      <div class="form-group">
        <label for="birthdate">생년월일</label>
        <input type="date" id="birthdate" onchange="updateLicense()">
      </div>

      <div class="form-group">
        <label for="whaleType">고래 종류</label>
        <select id="whaleType" onchange="updateLicense()">
          <option value="">선택하세요</option>
          <option>귀신고래</option>
          <option>혹등고래</option>
          <option>밍크고래</option>
          <option>범고래</option>
          <option>대왕고래</option>
        </select>
      </div>

      <div class="form-group">
        <label for="experience">고래 운전 목적</label>
        <select id="experience" onchange="updateLicense()">
          <option value="">선택하세요</option>
          <option>출퇴근용 🏢</option>
          <option>폭주용 🏁</option>
          <option>데이트용 💕</option>
          <option>관광용 📸</option>
          <option>배달용 🛵</option>
          <option>주차전문 🅿️</option>
          <option>초보운전 🔰</option>
          <option>프로레이서 🏆</option>
          <option>일요일운전 😴</option>
          <option>바다횡단 🌊</option>
        </select>
      </div>

      <div class="form-group">
        <label>고래 프로필 선택</label>
        <div class="avatar-selection">
          <div class="avatar-option selected" onclick="selectAvatar('🐋',this)">🐋</div>
          <div class="avatar-option" onclick="selectAvatar('🐳',this)">🐳</div>
          <div class="avatar-option" onclick="selectAvatar('🐬',this)">🐬</div>
          <div class="avatar-option" onclick="selectAvatar('🦈',this)">🦈</div>
          <div class="avatar-option" onclick="selectAvatar('🌊',this)">🌊</div>
          <div class="avatar-option" onclick="selectAvatar('💙',this)">💙</div>
          <div class="avatar-option" onclick="selectAvatar('✨',this)">✨</div>
          <div class="avatar-option" onclick="selectAvatar('🌙',this)">🌙</div>
          <div class="avatar-option" onclick="selectAvatar('🔥',this)">🔥</div>
          <div class="avatar-option" onclick="selectAvatar('🏁',this)">🏁</div>
          <div class="avatar-option" onclick="selectAvatar('🎸',this)">🎸</div>
          <div class="avatar-option" onclick="selectAvatar('🚀',this)">🚀</div>
        </div>
      </div>
    </div>

    <!-- 면허증 미리보기 -->
    <div class="license-section">
      <div class="license-card">
        <div class="license-header">
          <div class="license-logo">🐋</div>
          <div class="license-title">울산광역시 고래면허증</div>
          <div class="license-subtitle">ULSAN WHALE LICENSE</div>
        </div>
        <div class="license-body">
          <div class="license-info">
            <div class="avatar-display" id="avatarDisplay">🐋</div>
            <div class="info-details">
              <div class="info-row"><span class="info-label">성명</span><span class="info-value name" id="displayName">-</span></div>
              <div class="info-row"><span class="info-label">생년월일</span><span class="info-value" id="displayBirth">-</span></div>
              <div class="info-row"><span class="info-label">고래종류</span><span class="info-value" id="displayWhale">-</span></div>
              <div class="info-row"><span class="info-label">목적</span><span class="info-value" id="displayPurpose">-</span></div>
            </div>
          </div>

          <div class="additional-info">
            <div class="info-item"><div class="info-item-label">발급일자</div><div class="info-item-value" id="issueDate">-</div></div>
            <div class="info-item"><div class="info-item-label">유효기간</div><div class="info-item-value" id="expiryDate">-</div></div>
            <div class="info-item"><div class="info-item-label">발급기관</div><div class="info-item-value">울산광역시</div></div>
            <div class="info-item"><div class="info-item-label">용도</div><div class="info-item-value">고래 관찰</div></div>
          </div>

          <div class="license-number" id="licenseNumber">-</div>
          <svg id="barcodeSvg"></svg>
        </div>
      </div>
      <div class="download-section">
        <button class="btn-download" onclick="downloadLicense()">📥 면허증 다운로드</button>
      </div>
    </div>
  </div>

  <!-- 공유 / 관리자 버튼 -->
  <div class="floating-buttons">
    <button class="float-btn share" onclick="sharePage()" title="SNS 공유">📱</button>
    <button class="float-btn admin" id="adminBtn" onclick="toggleAdmin()" title="관리자">⚙️</button>
  </div>

  <!-- 관리자 패널 -->
  <div class="admin-panel" id="adminPanel">
    <div class="admin-header">
      <h3>🐋 관리자 모드</h3>
      <button onclick="toggleAdmin()">×</button>
    </div>
    <div class="admin-content">
      <div class="stat-card"><div class="stat-label">오늘 발급 수</div><div class="stat-value" id="todayCount">0</div></div>
      <div class="stat-card"><div class="stat-label">전체 발급 수</div><div class="stat-value" id="totalCount">0</div></div>
      <button class="admin-btn reset" onclick="resetStats()">🔄 통계 초기화</button>
    </div>
  </div>


  <script>
    // 관리자 키
    const ADMIN_KEY = '1633';
    let licenseNum = '';

    window.addEventListener('DOMContentLoaded', () => {
      // 1) 관리자 버튼 노출 검사
      const p = new URLSearchParams(location.search);
      if (p.get('admin') === ADMIN_KEY) {
        document.getElementById('adminBtn').style.display = 'flex';
      }
      // 2) 통계 초기화/업데이트
      if (!localStorage.getItem('whaleStats')) {
        localStorage.setItem('whaleStats', JSON.stringify({
          total:0, today:0, lastDate:new Date().toDateString()
        }));
      }
      updateStats();

      // 3) 초기 면허번호/바코드/날짜 세팅
      generateLicenseNumber();
      renderBarcode();
      updateLicense();
    });

    // 면허번호 생성
    function generateLicenseNumber() {
      const y = new Date().getFullYear();
      const r = String(Math.floor(Math.random()*1e6)).padStart(6,'0');
      licenseNum = `UW-${y}-${r}`;
      document.getElementById('licenseNumber').innerText = licenseNum;
    }
    // 바코드 그리기
    function renderBarcode() {
      JsBarcode('#barcodeSvg', licenseNum, {
        format:'CODE128', width:2, height:40, displayValue:false
      });
    }

    // 통계 업데이트
    function updateStats() {
      const stats = JSON.parse(localStorage.getItem('whaleStats'));
      if (stats.lastDate !== new Date().toDateString()) {
        stats.today = 0;
        stats.lastDate = new Date().toDateString();
        localStorage.setItem('whaleStats', JSON.stringify(stats));
      }
      document.getElementById('todayCount').innerText = stats.today;
      document.getElementById('totalCount').innerText = stats.total;
    }
    function recordLicense() {
      const stats = JSON.parse(localStorage.getItem('whaleStats'));
      stats.total++;
      stats.today++;
      localStorage.setItem('whaleStats', JSON.stringify(stats));
      updateStats();
    }

    // 입력값 반영
    function updateLicense() {
      const n = document.getElementById('name').value || '-';
      document.getElementById('displayName').innerText = n;

      const b = document.getElementById('birthdate').value;
      document.getElementById('displayBirth').innerText = b ? formatDate(b) : '-';

      const w = document.getElementById('whaleType').value || '-';
      document.getElementById('displayWhale').innerText = w;

      const p = document.getElementById('experience').value || '-';
      document.getElementById('displayPurpose').innerText = p;

      document.getElementById('avatarDisplay').innerText =
        document.querySelector('.avatar-option.selected').innerText;

      // 날짜
      const today = new Date();
      document.getElementById('issueDate').innerText = formatDate(today);
      const exp = new Date(today);
      exp.setFullYear(exp.getFullYear()+5);
      document.getElementById('expiryDate').innerText = formatDate(exp);
    }
    function formatDate(d) {
      const D = new Date(d);
      const m = String(D.getMonth()+1).padStart(2,'0');
      const day = String(D.getDate()).padStart(2,'0');
      return `${D.getFullYear()}.${m}.${day}`;
    }

    // 아바타 선택
    function selectAvatar(icon,el) {
      document.querySelectorAll('.avatar-option').forEach(x=>x.classList.remove('selected'));
      el.classList.add('selected');
      updateLicense();
    }

    // 다운로드
    function downloadLicense() {
      html2canvas(document.querySelector('.license-card')).then(canvas=>{
        canvas.toBlob(blob=>{
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = `울산고래면허증_${document.getElementById('displayName').innerText}_${licenseNum}.png`;
          a.click();
          URL.revokeObjectURL(url);
          recordLicense();
          alert('🐋 면허증이 다운로드되었습니다!');
        });
      });
    }

    // SNS 공유
    function sharePage() {
      const url = location.href.split('?')[0];
      if (navigator.share) {
        navigator.share({ title:'울산 고래면허증', url });
      } else {
        prompt('페이지 URL을 복사하세요', url);
      }
    }

    // 관리자 토글
    function toggleAdmin() {
      const p = document.getElementById('adminPanel');
      p.style.display = p.style.display==='block' ? 'none' : 'block';
    }

    // 통계 초기화
    function resetStats() {
      if (confirm('정말 통계를 초기화하시겠습니까?')) {
        localStorage.setItem('whaleStats', JSON.stringify({
          total:0, today:0, lastDate:new Date().toDateString()
        }));
        updateStats();
        alert('통계가 초기화되었습니다.');
      }
    }
  </script>
</body>
</html>
